<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!--Screen container-->
    <div id="ScreenContainer">

        <!--content container-->
        <div id="Content">

            <div id="PrincipalCard" class="card">
                <div class="PrincipalCardBack">

                </div>

                <div class="PrincipalCardDesc">

                </div>
            </div>

            <div id="card1" class="card">
                <div class="background backCard1">
                    <img src="/images/icon-work.svg" alt="work icon">

                <div class="description"></div>
                
            </div>

            <div id="card2" class="card">
                <div class="background backCard2" >
                    <img src="/images/icon-play.svg" alt="play icon">

                <div class="description"></div>
                
            </div>

            <div id="card3" class="card">
                <div class="background backCard3">
                    <img src="/images/icon-study.svg" alt="study icon">
                </div>
                <div class="description"></div>
                
            </div>

            <div id="card4" class="card">
                <div class="background backCard4">
                    <img src="/images/icon-exercise.svg" alt="exercise icon">
                </div>
                <div class="description"></div>
                
            </div>

            <div id="card5" class="card">
                <div class="background backCard5">
                    <img src="/images/icon-social.svg" alt="socil icon">
                </div>
                <div class="description"></div>
                
            </div>

            <div id="card6" class="card">
                <div class="background backCard6">

    <script src="scripts/main.js"></script>
