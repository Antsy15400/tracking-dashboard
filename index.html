<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="time tracking app">
    <meta name="keywords" content="HTML, CSS, JavaScript, time tracking">
    <meta name="author" content="Francis Alcantara Castillo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>

    <!--Screen container-->
    <div id="ScreenContainer">

        <!--content container-->
        <div id="Content">

            <div id="PrincipalCard" class="card">
                <div class="PrincipalCardBack">
                    <div class="img-div">
                        <img src="./source/images/image-jeremy.png" alt="person photo">
                    </div>
                    
                    <div class="pc-desc">
                        <span>Report for</span>
                        <h2>Jeremy Robson</h2>
                    </div>

                    

                </div>

                <div class="PrincipalCardDesc" id="PrincipalDescription">
                    <ul>
                        <li><a href="#" id="daily">Daily</a></li>
                        <li><a href="#" id="weekly">Weekly</a></li>
                        <li><a href="#" id="monthly">Monthly</a></li>
                    </ul>
                </div>
            </div>

            <div id="card1" class="card">
                <div class="background backCard1">
                    <div class="icon-div">
                        <img src="./source/images/icon-work.svg" alt="work icon">
                    </div>
                    
                </div>

                <div class="description" id="description1">
                    <div class="CardHead">
                        <h3>Work</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="workHours">32hrs</h2>
                        <p id="workLast">Last Week - 36hrs</p>
                    </div>
                    
                </div>
                
            </div>

            <div id="card2" class="card">
                <div class="background backCard2" >
                    <div class="icon-div">
                        <img src="./source/images/icon-play.svg" alt="play icon">
                    </div>
                    
                </div>
                <div class="description" id="description2">
                    <div class="CardHead">
                        <h3>Play</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="playHours"></h2>
                        <p id="playLast"></p>
                    </div>
                </div>
                
            </div>

            <div id="card3" class="card">
                <div class="background backCard3">
                    <div class="icon-div">
                        <img src="./source/images/icon-study.svg" alt="study icon">
                    </div>
                    
                </div>
                <div class="description" id="description3">
                    <div class="CardHead">
                        <h3>Study</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="studyHours"></h2>
                        <p id="studyLast"></p>
                    </div>
                </div>
                
            </div>

            <div id="card4" class="card">
                <div class="background backCard4">
                    <div class="icon-div">
                        <img src="./source/images/icon-exercise.svg" alt="exercise icon">
                    </div>
                    
                </div>
                <div class="description" id="description4">
                    <div class="CardHead">
                        <h3>Exercise</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="exerciseHours"></h2>
                        <p id="exerciseLast"></p>
                    </div>
                </div>
                
            </div>

            <div id="card5" class="card">
                <div class="background backCard5">
                    <div class="icon-div">
                        <img src="./source/images/icon-social.svg" width="65px" height="65px" alt="self icon">
                    </div>
                    
                </div>
                <div class="description" id="description5">
                    <div class="CardHead">
                        <h3>Social</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="socialHours"></h2>
                        <p id="socialLast"></p>
                    </div>
                </div>
                
            </div>

            <div id="card6" class="card">
                <div class="background backCard6">
                    <div class="icon-div">
                        <img src="./source/images/icon-self-care.svg" alt="self icon">
                    </div>
                    
                </div>
                <div class="description" id="description6">
                    <div class="CardHead">
                        <h3>Self</h3>
                        <span class="fas fa-ellipsis-h"></span>
                    </div>
                    <div class="desc-div">
                        <h2 id="selfHours"></h2>
                        <p id="selfLast"></p>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
    <!--scripts-->
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
